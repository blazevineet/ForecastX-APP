<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        const token = localStorage.getItem('userToken');
        if (!token) {
            // If no token is found, redirect to the login page
            window.location.href = 'login.html';
        }
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ForecastX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    
    <style>
        /* Base styles */
        :root {
            --primary-blue: #007bff;
            --light-blue-bg: #e0f2ff;
            --gradient-start: #d4f0ff;
            --gradient-end: #a9d9ff;
            --text-primary: #333;
            --text-secondary: #555;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        /* Dark Mode Theme */
        html.dark-mode {
            --gradient-start: #1e3c58;
            --gradient-end: #111827;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --card-bg: #1f2937;
            --light-blue-bg: #374151;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* --- 2. UPDATED Navigation Bar --- */
        .navbar {
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: var(--light-blue-bg);
            color: var(--primary-blue);
        }
        
        html.dark-mode .nav-link:hover,
        html.dark-mode .nav-link.active {
            color: #7dd3fc;
        }
        
        /* NEW: Auth Buttons in Nav */
        .auth-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .btn {
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 2px solid var(--primary-blue);
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: transparent;
            color: var(--primary-blue);
        }
        .btn-secondary:hover {
            background-color: var(--light-blue-bg);
        }
        html.dark-mode .btn-secondary {
            background-color: var(--card-bg);
            border-color: #374151;
        }
        html.dark-mode .btn-secondary:hover {
            background-color: var(--light-blue-bg);
        }
        
        /* NEW: Profile Icon Button */
        .btn-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
            background-color: transparent;
            cursor: pointer;
            transition: all 0.2s;
            padding: 0;
        }
        .btn-icon:hover {
            background-color: var(--light-blue-bg);
        }
        .btn-icon svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }
        html.dark-mode .btn-icon {
            background-color: var(--card-bg);
            border-color: #374151;
        }
        html.dark-mode .btn-icon:hover {
            background-color: var(--light-blue-bg);
        }

        
        /* --- 3. Main Content --- */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            text-align: center;
        }
        .main-content h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Specific styles for the settings page */
        .settings-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            padding: 25px;
            text-align: left;
            transition: background-color 0.3s;
        }
        
        .setting-group {
            margin-bottom: 25px;
        }
        
        .setting-group h2 {
            font-size: 1.25rem;
            color: var(--text-primary);
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #e0e6f1;
            padding-bottom: 10px;
        }
        
        html.dark-mode .setting-group h2 {
             border-bottom-color: #374151;
        }

        .setting-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .setting-option label {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        /* Radio Buttons for Units */
        .radio-group input[type="radio"] {
            opacity: 0;
            position: fixed;
            width: 0;
        }
        
        .radio-group label {
            display: inline-block;
            background-color: #f4f7fc;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid #e0e6f1;
            font-weight: 500;
            margin-left: 5px;
        }
        
        html.dark-mode .radio-group label {
            background-color: #374151;
            border-color: #4b5563;
        }
        
        .radio-group input[type="radio"]:checked + label {
            background-color: var(--light-blue-bg);
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }
        
        html.dark-mode .radio-group input[type="radio"]:checked + label {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
        }

        /* Toggle Switch for Dark Mode */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary-blue);
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="dashboard.html" class="nav-link">Forecast</a>
            <a href="alerts.html" class="nav-link">Alerts</a>
            <a href="https://www.google.com/maps" target="_blank" class="nav-link">Maps</a>
            <a href="settings.html" class="nav-link active">Settings</a>
        </div>
        <div class="auth-buttons">
            </div>
    </header>

    <main class="main-content">
        <h1>Settings</h1>
        
        <div class="settings-container">
            <div class="setting-group">
                <h2>Units</h2>
                <div class="setting-option">
                    <label for="units">Temperature</label>
                    <div class="radio-group">
                        <input type="radio" id="celsius" name="units" value="metric">
                        <label for="celsius">°C</label>
                        
                        <input type="radio" id="fahrenheit" name="units" value="imperial">
                        <label for="fahrenheit">°F</label>
                    </div>
                </div>
            </div>

            <div class="setting-group">
                <h2>Appearance</h2>
                <div class="setting-option">
                    <label for="dark-mode-toggle">Dark Mode</label>
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="setting-group">
                <h2>Account</h2>
                <div class="setting-option">
                    <label>Logged in as:</label>
                    <span id="user-email" style="font-weight: 500;">...</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- 0. NEW: AUTHENTICATION CHECK ---
        (function checkLoginStatus() {
            const token = localStorage.getItem('userToken');
            const authButtons = document.querySelector('.auth-buttons');
            
            if (token) {
                // User is LOGGED IN
                authButtons.innerHTML = `
                    <a href="settings.html" class="btn btn-icon" title="Profile & Settings">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </a>
                    <a href="#" id="logout-btn" class="btn btn-secondary">Logout</a>
                `;
                
                document.getElementById('logout-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('userToken');
                    localStorage.removeItem('userEmail');
                    window.location.href = 'index.html'; // Go to home page
                });

                // NEW: Display the user's email (if we saved it)
                const userEmail = localStorage.getItem('userEmail');
                if(userEmail) {
                    document.getElementById('user-email').textContent = userEmail;
                } else {
                    document.getElementById('user-email').textContent = 'Logged In';
                }

            } else {
                // User is LOGGED OUT (This shouldn't happen, but good to have)
                 authButtons.innerHTML = `
                    <a href="login.html" class="btn btn-primary">Sign In</a>
                    <a href="register.html" class="btn btn-secondary">Register</a>
                `;
                // Hide account section if logged out
                document.querySelector('.setting-group:last-child').innerHTML = `
                    <h2>Account</h2>
                    <div class="setting-option">
                        <label>You are not logged in.</label>
                        <a href="login.html" class="nav-link" style="font-size: 0.9rem; padding: 6px 12px;">Login</a>
                    </div>
                `;
            }
        })();


        // --- 1. THEME SETTINGS ---
        const themeToggle = document.getElementById('dark-mode-toggle');
        
        // On page load, check for saved theme
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.documentElement.classList.add('dark-mode');
            themeToggle.checked = true;
        }

        // Save theme preference when toggle is clicked
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                document.documentElement.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark'); // Save preference
            } else {
                document.documentElement.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light'); // Save preference
            }
        });

        // --- 2. UNITS SETTINGS ---
        const celsiusBtn = document.getElementById('celsius');
        const fahrenheitBtn = document.getElementById('fahrenheit');

        // On page load, check for saved units
        const savedUnits = localStorage.getItem('units') || 'metric'; // Default to metric
        if (savedUnits === 'imperial') {
            fahrenheitBtn.checked = true;
        } else {
            celsiusBtn.checked = true;
        }

        // Save unit preference when Celsius is clicked
        celsiusBtn.addEventListener('change', () => {
            if (celsiusBtn.checked) {
                localStorage.setItem('units', 'metric');
            }
        });

        // Save unit preference when Fahrenheit is clicked
        fahrenheitBtn.addEventListener('change', () => {
            if (fahrenheitBtn.checked) {
                localStorage.setItem('units', 'imperial');
            }
        });
    </script>
</body>
</html>
