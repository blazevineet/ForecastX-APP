<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ForecastX</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    
    <style>
        :root {
            --primary-blue: #007bff;
            --light-blue-bg: #e0f2ff;
            --gradient-start: #d4f0ff;
            --gradient-end: #a9d9ff;
            --text-primary: #333;
            --text-secondary: #555;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --error-red: #d93025;
            --success-green: #1e8e3e;
        }
        html.dark-mode {
            --gradient-start: #1e3c58;
            --gradient-end: #111827;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --card-bg: #1f2937;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-card h1 {
            font-size: 1.8rem;
            margin-top: 0;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        .form-group input {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        html.dark-mode .form-group input {
            background-color: #374151;
            border-color: #4b5563;
            color: var(--text-primary);
        }
        .btn {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #message {
            font-size: 0.9rem;
            margin-top: 15px;
            display: none; 
        }
        #message.error {
            color: var(--error-red);
            display: block;
        }
        #message.success {
            color: var(--success-green);
            display: block;
        }
        .login-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .login-link a {
            color: var(--primary-blue);
            font-weight: 500;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="form-card">
        <h1>Create Account</h1>
        <div class="form-group">
            <label for="email-input">Email</label>
            <input type="email" id="email-input" placeholder="you@example.com">
        </div>
        <div class="form-group">
            <label for="password-input">Password</label>
            <input type="password" id="password-input" placeholder="Min. 8 characters">
        </div>
        <div class="form-group">
            <label for="confirm-password-input">Confirm Password</label>
            <input type="password" id="confirm-password-input" placeholder="Type password again">
        </div>
        <button id="register-btn" class="btn">Register</button>
        
        <p id="message"></p>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const confirmPasswordInput = document.getElementById('confirm-password-input');
        const registerBtn = document.getElementById('register-btn');
        const message = document.getElementById('message');

        const BACKEND_URL = 'http://localhost:3000'; // Your server's URL

        async function registerUser() {
            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // 1. Client-side validation
            if (!email || !password || !confirmPassword) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters.', 'error');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';
            showMessage(''); // Clear old messages

            try {
                // 2. Send to backend
                const response = await fetch(`${BACKEND_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                // 3. Handle Success
                showMessage('Registration successful! You can now log in.', 'success');
                // Clear form
                emailInput.value = '';
                passwordInput.value = '';
                confirmPasswordInput.value = '';
                
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type; // 'error' or 'success'
        }

        registerBtn.addEventListener('click', registerUser);
    </script>
</body>
</html>
